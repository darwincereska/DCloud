<!DOCTYPE html>
<html>
  <head>
    <title><%= filename %> | MagiCloud</title>
    <link rel="shortcut icon" href="/cloud.png"> 
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/drive.css">
    <script src="/navbar.js" defer></script>
  </head>
  <body>
    <article>
      <div><br>
        <img src="/uploads/<%= user %>/<%= filename %>" width="500" alt="File Preview">
        <h1>File Info</h2>
        <h2><%= filename %></h1>
        <h2><%= size %></h2>
        <h3>File type: <%= type %></h3>
        <h3>File link:</h3>
        <input value="https://cloud.durrstudios.dev/uploads/<%= user %>/<%= filename %>" type="text" readonly><br><br>
        <h1>File Actions</h1>
        <button onclick="copyLink()" style="height:40px; margin-left:10px">Copy Link</button><h1> </h1><button onclick="window.open('/uploads/<%= user %>/<%= filename %>/download')">Download file</button><br><br>
        <button onclick="window.open('/uploads/<%= user %>/<%= filename %>/')">Open</button><h1> </h1><button onclick="location.href = '/'">Add new file</button><br><br>
      </div>
    </article>

    <script>
      function copyLink() {
        document.querySelector("input").select();
        document.execCommand("copy");
        window.getSelection().removeAllRanges();
      }
    </script>
  </body>
</html>
